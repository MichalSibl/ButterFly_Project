{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="box-element">
            <form action="{% url "helpdesk_contact" %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a style="float: right;"><input type="submit" value="Add contact" class="btn btn-success"></a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
