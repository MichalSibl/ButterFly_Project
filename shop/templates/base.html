<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Printables</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'helpdesk_contact' %}">Contact us</a>
            </li>
            </ul>
        <div class="col-1 form-inline my-2 my-lg-0"></div>
            {% if request.user.is_authenticated %} 
                <a href="{% url "cart_detail" cart.pk %}"><i
                    class="fa-solid fa-cart-shopping display-6 mt-4"></i>
                    <img id="cart-icon" src="{% static 'images/cart.png'%}">
                </a>
                <p id="cart-total">{{ cart.products.count }}</p>
                &nbsp;&nbsp;
                {{ cart.user.username }}
                &nbsp;&nbsp;
                <a href="{% url "logout" %}" class="btn btn-warning">Log Out</a>
            {% else %}
                <a href="{% url "register" %}" class="btn btn-warning">Register</a>
                &nbsp;&nbsp;
                <a href="{% url "login" %}" class="btn btn-warning">Login</a>
            {% endif %}
        </div>
    </div>
</nav>


    <br>

    {% block content %}
    {% endblock content %}

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
