{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="box-element">
            <form action="{% url "update_product_review" object.pk %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a style="float:right; margin:5px" ><input type="submit" value="Update" class="btn btn-success"></a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
